<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 10px; }
    #prompt { width: 100%; margin-bottom: 10px; }
    #output { margin-top: 10px; white-space: pre-wrap; }
    .error { color: red; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    .answer {
      font-size: 18px;
      font-weight: bold;
      padding: 5px 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      text-align: center;
    }
    .yes {
      background-color: #4CAF50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
    }
    .full-response {
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <label for="prompt">Enter your task:</label>
  <textarea id="prompt" rows="4" placeholder="What are you trying to accomplish? (e.g., 'Finding healthy breakfast recipes')"></textarea>
  <button id="generate">Analyze Page Relevance</button>
  <div id="output"></div>
  <script src="popup.js"></script>
</body>
</html>
