<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Website Blocked</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            padding: 2rem;
            max-width: 600px;
        }

        h1 {
            color: #ff4444;
            margin-bottom: 1rem;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        p {
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .button {
            background-color: #333333;
            color: #ffffff;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #444444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>Website Blocked</h1>
        <p>This website has been blocked by the extension for your safety.</p>
        <a href="about:blank" class="button">Go Back</a>
    </div>
</body>
</html>
